apiVersion: install.istio.io/v1alpha1
kind: IstioOperator
spec:
  components:
    cni:
      enabled: true
  values:
    global:
      multiCluster:
        clusterName: CLUSTER_NAME
      network: ""
      remotePilotAddress: PILOT_ILB_IP
    cni:
      excludeNamespaces:
       - istio-system
       - kube-system
      logLevel: info