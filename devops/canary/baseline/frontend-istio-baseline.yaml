apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: frontend
  namespace: frontend
spec:
  hosts:
  - frontend
  http:
  - route:
    - destination:
        host: frontend.frontend.svc.cluster.local
        subset: v1
        port:
          number: 80
      weight: 100
---
apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: frontend
  namespace: frontend
spec:
  host: frontend.frontend.svc.cluster.local
  subsets:
  - name: v1
    labels:
      version: v1